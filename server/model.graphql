# If model has been changed, we have to restart server API for `yarn schema`

# Like database/model User, but without password, webs, and DB directives.
# Expose the only API we need.
type User {
  id: ID!
  createdAt: DateTime!
  updatedAt: DateTime!
  email: String!
}

# The same as User.
# type Web {
#   id: ID!
#   createdAt: DateTime!
#   updatedAt: DateTime!
#   name: String!
#   domain: String!
#   isPublished: Boolean!
# }

type AuthPayload {
  token: String!
  user: User!
}

type CreateWebPayload {
  edge: WebEdge!
}

type Mutation {
  signup(email: String!, password: String!): AuthPayload
  signin(email: String!, password: String!): AuthPayload
  createWeb(name: String!): CreateWebPayload
  deleteWeb(id: ID!): Web
}

type Query {
  me: User
  # Expose only API we need, webs of logged-in user for now.
  # Later, we can extend API for any user.
  # webs(first: Int!, ownerId: ID!): WebConnection
  webs(first: Int!): WebConnection
  web(domain: String!): Web
}
