# Like database/model User, but without password, webs, and DB directives.
# Expose the only API we need.
type User {
  id: ID!
  createdAt: DateTime!
  updatedAt: DateTime!
  email: String!
}

type AuthPayload {
  token: String!
  user: User!
}

type Mutation {
  signup(email: String!, password: String!): AuthPayload
  signin(email: String!, password: String!): AuthPayload
  createWeb(name: String!): Web
  deleteWeb(id: ID!): Web
}

type Query {
  me: User
  # Expose the only API we need, logged-in user webs for now.
  webs: WebConnection
  # Later, we can extend API for any user.
  # webs(ownerId: ID!): WebConnection
}
